    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                blue: '#1E3A8A',
                gold: '#D4AF37',
              },
              secondary: {
                light: '#3B82F6',
                dark: '#0F172A',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%)',
              'gradient-gold': 'linear-gradient(135deg, #D4AF37 0%, #F59E0B 100%)',
              'gradient-hero': 'linear-gradient(135deg, rgba(30,58,138,0.95) 0%, rgba(15,23,42,0.85) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      /* Global Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(30, 58, 138, 0.7); }
        50% { box-shadow: 0 0 0 15px rgba(30, 58, 138, 0); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        10%, 30% { transform: scale(1.2); }
        20%, 40% { transform: scale(1); }
      }
      .animate-heartbeat {
        animation: heartbeat 1.5s ease infinite;
      }

      @keyframes rotate360 {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .hover-rotate:hover {
        animation: rotate360 0.6s ease;
      }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      
      /* Typewriter Cursor */
      .typewriter-cursor::after {
        content: '|';
        animation: blink 1s infinite;
        margin-left: 4px;
        color: #D4AF37;
      }
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A;
      }
      ::-webkit-scrollbar-thumb {
        background: #1E3A8A;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6;
      }
    </style>
