    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                blue: '#1E3A8A',
                gold: '#D4AF37',
              },
              secondary: {
                light: '#3B82F6',
                dark: '#0F172A',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%)',
              'gradient-gold': 'linear-gradient(135deg, #D4AF37 0%, #F59E0B 100%)',
              'gradient-hero': 'linear-gradient(135deg, rgba(30,58,138,0.95) 0%, rgba(15,23,42,0.85) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      /* Global Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(30, 58, 138, 0.7); }
        50% { box-shadow: 0 0 0 15px rgba(30, 58, 138, 0); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        10%, 30% { transform: scale(1.2); }
        20%, 40% { transform: scale(1); }
      }
      .animate-heartbeat {
        animation: heartbeat 1.5s ease infinite;
      }

      /* Page Transitions */
      .page-transition-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .page-transition-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 400ms, transform 400ms;
      }
      .page-transition-exit {
        opacity: 1;
        transform: translateY(0);
      }
      .page-transition-exit-active {
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 400ms, transform 400ms;
      }

      /* SOAP BUBBLES ANIMATION */
      @keyframes wobble {
        0%, 100% { border-radius: 50%; }
        25% { border-radius: 55% 45% 50% 50% / 50% 55% 45% 50%; }
        50% { border-radius: 50% 50% 55% 45% / 55% 45% 50% 50%; }
        75% { border-radius: 45% 55% 45% 55% / 45% 50% 55% 45%; }
      }

      @keyframes rise-and-shine {
        0% { transform: translateY(110vh) scale(0.8) translateX(0); opacity: 0; }
        10% { opacity: 0.8; }
        50% { transform: translateY(50vh) scale(1) translateX(var(--sway)); opacity: 1; }
        90% { opacity: 0.8; }
        100% { transform: translateY(-20vh) scale(1.2) translateX(0); opacity: 0; }
      }

      .soap-bubble {
        position: absolute;
        border-radius: 50%;
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.6), inset 2px 0 5px rgba(255, 200, 255, 0.3), inset -2px 0 5px rgba(200, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.2);
        background: radial-gradient(130% 130% at 30% 30%, rgba(255, 255, 255, 0.1) 40%, rgba(255, 255, 255, 0.3) 100%);
        z-index: 10;
        opacity: 0;
        animation: rise-and-shine var(--bubble-duration) ease-in infinite, wobble 4s ease-in-out infinite alternate;
        pointer-events: none;
        backdrop-filter: blur(1px);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #0F172A; }
      ::-webkit-scrollbar-thumb { background: #3B82F6; border-radius: 5px; }
    </style>
