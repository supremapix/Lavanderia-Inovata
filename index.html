<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavanderia Inovata - Lavanderia em Osasco e Regi√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                blue: '#1E3A8A',
                gold: '#D4AF37',
              },
              secondary: {
                light: '#3B82F6',
                dark: '#0F172A',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%)',
              'gradient-gold': 'linear-gradient(135deg, #D4AF37 0%, #F59E0B 100%)',
              'gradient-hero': 'linear-gradient(135deg, rgba(30,58,138,0.95) 0%, rgba(15,23,42,0.85) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      /* Global Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(30, 58, 138, 0.7); }
        50% { box-shadow: 0 0 0 15px rgba(30, 58, 138, 0); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        10%, 30% { transform: scale(1.2); }
        20%, 40% { transform: scale(1); }
      }
      .animate-heartbeat {
        animation: heartbeat 1.5s ease infinite;
      }

      @keyframes rotate360 {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .hover-rotate:hover {
        animation: rotate360 0.6s ease;
      }

      /* Premium Wash Cycle Animation for Logo */
      @keyframes wash-cycle {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-15deg); }
        50% { transform: rotate(10deg); }
        75% { transform: rotate(-5deg); }
        100% { transform: rotate(0deg); }
      }
      
      .group:hover .animate-wash {
        animation: wash-cycle 0.8s ease-in-out forwards;
      }

      /* Premium Shimmer Effect for Buttons */
      @keyframes shimmer-slide {
        0% { transform: translateX(-150%) skewX(-20deg); }
        100% { transform: translateX(150%) skewX(-20deg); }
      }
      
      .btn-premium {
        position: relative;
        overflow: hidden;
      }
      
      .btn-premium::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
        transform: skewX(-20deg);
        animation: shimmer-slide 3s infinite;
      }

      /* Typewriter Cursor */
      .typewriter-cursor::after {
        content: '|';
        animation: blink 1s infinite;
        margin-left: 4px;
        color: #D4AF37;
      }
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }

      /* Scroll Animations - Optimized */
      .fade-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: opacity, transform;
      }
      
      .fade-up.in-view {
        opacity: 1;
        transform: translateY(0);
      }

      /* SOAP BUBBLES ANIMATION */
      .soap-bubble {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05) 60%, rgba(255, 255, 255, 0.2) 100%);
        box-shadow: 
          inset 0 0 10px rgba(255, 255, 255, 0.3), 
          0 0 10px rgba(255, 255, 255, 0.1);
        z-index: 10;
        opacity: 0;
        animation: rise-and-shine var(--bubble-duration) ease-in infinite;
        pointer-events: none;
      }

      .soap-bubble::after {
        content: '';
        position: absolute;
        top: 15%;
        left: 20%;
        width: 25%;
        height: 15%;
        border-radius: 50%;
        background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
        transform: rotate(45deg);
      }

      @keyframes rise-and-shine {
        0% {
          transform: translateY(100vh) scale(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        50% {
          transform: translateY(50vh) scale(1) translateX(var(--sway));
          opacity: 0.8;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-10vh) scale(1.2) translateX(0);
          opacity: 0;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A;
      }
      ::-webkit-scrollbar-thumb {
        background: #1E3A8A;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: #3B82F6;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react-helmet-async": "https://esm.sh/react-helmet-async@^2.0.5",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
